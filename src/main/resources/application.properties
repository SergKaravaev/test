server.port=${PORT:8080}
spring.datasource.url=${JDBC_DATABASE_URL:jdbc:mysql://localhost:3305/avtoservis?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false&useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC}
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name =com.mysql.cj.jdbc.Driver
spring.jpa.show-sql: true

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.properties.hibernate.format=true

spring.jpa.hibernate.ddl-auto=validate
spring.liquibase.change-log=/liquibase/db.changelog-master.xml

spring.jpa.open-in-view=false

spring.mvc.view.prefix = /WEB-INF/jsp/
spring.mvc.view.suffix = .jsp
