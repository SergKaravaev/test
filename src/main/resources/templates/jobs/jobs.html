<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title> Страница добавления работы </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
    <h1>добавления работы</h1> <br>
    <form action="/jobs" method="post">
        <input type="text" name="type_of_work" placeholder="Введите тип работы" class="form-control"><br>
        <input type="text" name="price" placeholder="Введите цену" class="form-control"><br>
        <button type="submit" class="btn btn-success">добавления</button>
    </form>
</div>
</body>

</html>
