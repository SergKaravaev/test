<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title> Страница редактирование работы </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
    <h1>Редактирование работы</h1> <br>
   <div th:each="el : ${jobs}">
    <form method="post">
        <input type="text" th:value="${el.type_of_work}" name="type_of_work" placeholder="Введите тип работы" class="form-control"><br>
        <input type="text" th:value="${el.price}" name="price" placeholder="Введите цену" class="form-control"><br>
        <button type="submit" class="btn btn-success">обновить</button>
    </form>
   </div>
</div>
</body>

</html>
