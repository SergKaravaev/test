<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title> Страница редактирование услуг </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
    <h1>Редактирование услуг</h1> <br>
   <div th:each="el : ${serv}">
    <form method="post">
        <input type="text" th:value="${el.id_jobs}" name="id_jobs" placeholder="Введите номер работа" class="form-control"><br>
        <input type="text" th:value="${el.id_sto}" name="id_sto" placeholder="Введите номер сто" class="form-control"><br>
        <input type="text" th:value="${el.data}" name="data" placeholder="Введите дату" class="form-control"><br>
        <input type="text" th:value="${el.serv_price}" name="serv_price" placeholder="Введите общую цену" class="form-control"><br>
        <button type="submit" class="btn btn-success">обновить</button>
    </form>
   </div>
</div>
</body>

</html>
