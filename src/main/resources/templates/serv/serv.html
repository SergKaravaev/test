<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title> Страница добавления услуг </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
    <h1>добавления услуг</h1> <br>
    <form action="/serv" method="post">
        <input type="text" name="id_jobs" placeholder="Введите номер работы" class="form-control"><br>
        <input type="text" name="id_sto" placeholder="Введите номер сто" class="form-control"><br>
        <input type="text" name="data" placeholder="Введите дату" class="form-control"><br>
        <input type="text" name="serv_price" placeholder="Введите общую цену" class="form-control"><br>
        <button type="submit" class="btn btn-success">добавления</button>
    </form>
</div>
</body>

</html>
