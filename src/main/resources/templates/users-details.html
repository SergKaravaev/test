<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title> Журнал </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<header th:insert="blocks/header :: header"></header>

<body>

<div class="container mt-3">
    <div th:each="el : ${users}" class="alert alert-info mt-2">
        <p th:text="${el.name}" ></p>
        <p th:text="${el.surname}" ></p>
        <p th:text="${el.username}" ></p>
        <p th:text="${el.password}" ></p>
        <p th:text="${el.roles}" ></p>
        <a th:href="'/users/' + ${el.id} + '/edit'" class ="btn btn-warning">редактировать</a>
     <form th:action=" '/users/' + ${el.id} + '/remove'" method="post"><br>
         <button class ="btn btn-warning" type ="submit">удалить</button>
     </form>

    </div>
</div>

</body>

</html>
