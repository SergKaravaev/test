<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title> Журнал </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<header th:insert="blocks/header :: header"></header>

<body>

<div class="container mt-3">
    <div th:each="el : ${usersServ}" class="alert alert-info mt-2">
        <p th:text="${el.id_users}" ></p>
        <p th:text="${el.id_serv}" ></p>
        <p th:text="${el.work_employee}" ></p>
        <a th:href="'/usersServ/' + ${el.id} + '/edit'" class ="btn btn-warning">редактировать</a>
     <form th:action=" '/usersServ/' + ${el.id} + '/remove'" method="post"><br>
         <button class ="btn btn-warning" type ="submit">удалить</button>
     </form>

    </div>
</div>

</body>

</html>
