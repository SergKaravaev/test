<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title> Страница редактирование работники услуги </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
    <h1>Редактирование работники услуги</h1> <br>
   <div th:each="el : ${usersServ}">
    <form method="post">
        <input type="text" th:value="${el.id_users}" name="id_users" placeholder="Введите номер работника" class="form-control"><br>
        <input type="text" th:value="${el.id_serv}" name="id_serv" placeholder="Введите номер услуги" class="form-control"><br>
        <input type="text" th:value="${el.work_employee}" name="work_employee" placeholder="Введите работу" class="form-control"><br>
        <button type="submit" class="btn btn-success">обновить</button>
    </form>
   </div>
</div>
</body>

</html>
