<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title> Страница добавления работник-услуги </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
    <h1>добавления работник-услуги </h1> <br>
    <form action="/usersServ" method="post">
        <input type="text" name="id_users" placeholder="Введите номер работника" class="form-control"><br>
        <input type="text" name="id_serv" placeholder="Введите номер услуги" class="form-control"><br>
        <input type="text" name="work_employee" placeholder="Введите работу" class="form-control"><br>
        <button type="submit" class="btn btn-success">добавления</button>
    </form>
</div>
</body>

</html>
