<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title> Страница добавления пользователя </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
    <h1>добавления пользователя</h1> <br>
    <form action="/users" method="post">
        <input type="text" name="name" placeholder="Введите имя" class="form-control"><br>
        <input type="text" name="surname" placeholder="Введите фамилию" class="form-control"><br>
        <input type="text" name="username" placeholder="Введите логин" class="form-control"><br>
        <input type="text" name="password" placeholder="Введите пароль" class="form-control"><br>
        <input type="text" name="roles" placeholder="Введите роль пользователя" class="form-control"><br>
        <button type="submit" class="btn btn-success">добавления</button>
    </form>
</div>
</body>

</html>
