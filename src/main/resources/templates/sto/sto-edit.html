<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title> Страница редактирование сто </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
    <h1>Редактирование сто</h1> <br>
   <div th:each="el : ${sto}">
    <form method="post">
        <input type="text" th:value="${el.id_avto}" name="id_avto" placeholder="Введите нмоер авто" class="form-control"><br>
        <input type="text" th:value="${el.status}" name="status" placeholder="Введите статус" class="form-control"><br>
        <button type="submit" class="btn btn-success">обновить</button>
    </form>
   </div>
</div>
</body>

</html>
